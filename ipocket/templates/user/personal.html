{% extends 'user/base.html' %} 

{% block content %} 

<div class="main mt-5">
    <h2 class="mb-5">Personal Information</h2>
    <div class="message-wrapper">
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{message}}
          </div>
        {% endfor %}  
    </div>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container d-flex gap-3">
            <div class="left-side">
                <div>
                    <input type="text" value="{{form.first_name.value}}">
                </div>
                <div>
                    <label for="first_name"><strong>{{form.first_name.label}}</strong></label>
                </div>    
            </div>
            
            <div class="right-side">
                <div>
                    <input type="text" value="{{form.last_name.value}}">
                </div>
                <div>
                    <label for="first_name"><strong>{{form.last_name.label}}</strong></label>
                </div>    
            </div>

        </div>

        <div class="container d-flex gap-3 mt-4">
            <div class="left-side">
                <div>
                    <input type="text" value="{{form.email.value}}">
                </div>
                <div>
                    <label for="email"><strong>{{form.email.label}}</strong></label>
                </div>    
            </div>

            <div class="right-side">
                <div>
                    <input type="text" value="{{form.mobile_number.value}}">
                </div>
                <div>
                    <label for="first_name"><strong>{{form.mobile_number.label}}</strong></label>
                </div>    
            </div>
        </div>
        <input type="submit" class="btn btn-sm btn-dark mt-3 ms-2" style="height:30px;" value="SAVE">
    </form>
</div>

{% endblock %}
