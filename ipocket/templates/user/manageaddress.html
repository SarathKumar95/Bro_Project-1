{% extends 'user/base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="main mt-5">
    <h2 class="mb-5">Manage Addresses</h2>
    <div class="message-wrapper">
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{message}}
          </div>
        {% endfor %}  
    </div>

    <div class="container ms-3 ">
        <h4>Billing Address</h4>
        <form action="" method="POST">
            {% csrf_token %}
            <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Address Line</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Address Line" name="addressline"  class="form-control">
            </div>
          </div>
  
          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">City</label>
            <div class="col-sm-10">
              <input type="text" placeholder="City" name="city" style="width:300px;" class="form-control">
            </div>
          </div>
  
          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">State</label>
            <div class="col-sm-4">
              <input type="text" placeholder="State" value="" name='state' style="width: 300px;" class="form-control">
            </div>
  
            <label class="col-sm-2 control-label" for="textinput">PIN Code</label>
            <div class="col-sm-4">
              <input type="text" placeholder="PIN Code" name="pincode" style="width: 300px;" class="form-control">
            </div>
          </div>
  
          <div class="form-group mt-3">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-sm btn-dark">Save</button>
              </div>
            </div>
          </div>
  
        </form>
    </div>
      
    <hr>

    <div class="container mt-5 ms-3 ">
        <h4>Shipping Address</h4>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">Address Line</label>
          <div class="col-sm-10">
            <input type="text" placeholder="Address Line" value="{{Billform.addressline.value}}" class="form-control">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">City</label>
          <div class="col-sm-10">
            <input type="text" placeholder="City" value="{{Billform.city.value}}" style="width: 300px;" class="form-control">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-sm-2 control-label" for="textinput">State</label>
          <div class="col-sm-4">
            <input type="text" placeholder="State" value="{{Billform.state.value}}" style="width: 300px;" class="form-control">
          </div>

          <label class="col-sm-2 control-label" for="textinput">PIN Code</label>
          <div class="col-sm-4">
            <input type="text" placeholder="PIN Code" value="{{Billform.pincode.value}}" style="width: 300px;" class="form-control">
          </div>
        </div>

        <div class="form-group mt-3">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-right">
              <button type="submit" class="btn btn-sm btn-dark">Save</button>
            </div>
          </div>
        </div>

{% endblock %}
