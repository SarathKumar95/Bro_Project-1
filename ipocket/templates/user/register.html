<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static  'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container text-center" id="signup">

<h3>Registration Form</h3>  

<form action="" method="POST">

  {% csrf_token %}

  <div class="mb-2 d-flex">
    <label class="me-2">First Name : </label>{{form.first_name}}
    <label class="me-2 ms-5 ps-2">Last Name : </label>{{form.last_name}}
  </div>
 
  
  <div class="mb-2 d-flex">
    <label class="ms-4 me-1">Email Id : </label>{{form.email}}
    <label class="me-3 pe-1 ms-2 ps-2">Phone number : </label>{{form.mobile_number}}
  </div>

  
  <div class="mb-2 d-flex">
    <label class="me-1 ms-3">Password : </label>{{form.password1}}
    <label class="ms-2 me-1">Confirm Password : </label>{{form.password2}}
  </div>

  <div class="mt-4 mb-2 text-center">
      <input class="btn btn-success" type="submit" value="Register">
    </div>

    <div class="messages">

        {% for message in messages %}
          {{message}}
        {% endfor %}

    </div>

</form>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
