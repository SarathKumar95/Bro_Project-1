<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static  'css/user/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			  <div class="card bg-dark text-white" style="border-radius: 1rem;">
				<div class="card-body p-5 text-center">
	  
				  <div class="mb-md-5 mt-md-4 pb-5">
	  
					<h2 class="fw-bold mb-2 text-uppercase">Sign In</h2>
                    
                    <div class="messages">
    
						{% for message in messages %}
							{{message}}
						{% endfor %}
				
					</div>

					<p class="text-white-50 mb-5">Please enter your details to login.</p>
				
					<form action="" method="POST">
						{% csrf_token %}

						  <div class="form-outline form-white mb-4">
							<div class="ms-4">
								<input class="form-control" type="text" name="email" id="email">
							</div>
							<label class="form-label" for="typePasswordX">Email Id</label>
						  </div>

						  <div class="form-outline form-white mb-4">
							<div class="ms-4">
								<input class="form-control" type="password" name="password" id="password">
							</div>
							<label class="form-label" for="typePasswordX">Password</label>
						  </div>

						  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
	  
						   <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Sign In">
					</form>
					
					
	  
					<div class="d-flex justify-content-center text-center mt-4 pt-1">
					  <!--<a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
					  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>--->
					  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
					</div>
	  
				  </div>
	  
				  <div>
					<p class="mb-0">New Here ? Register Here <a href="{% url 'signup' %}" class="text-white-50 fw-bold">Sign up</a>
					</p>
				  </div>
	  
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
