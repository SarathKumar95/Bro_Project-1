<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Account</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
</head>
<style>
  .sidenav {
  height: 100%; /* Full-height: remove this if you want "auto" height */
  width: 200px; /* Set the width of the sidebar */
  position: fixed; /* Fixed Sidebar (stay in place on scroll) */
  z-index: 1; /* Stay on top */
  top: 85px; /* Stay at the top */
  left: 0;
  background-color:#ffffff; /* White */
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 20px;
  border: 1px solid black;
}

/* The navigation menu links */
.sidenav a {
  padding: 2px 10px 5px 25px;
  text-decoration: none;
  font-size: 15px;
  color: black;
  display: block;
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover {
  color:rgb(154, 154, 175);
}

/* Style page content */
.main {
margin-left: 100px; /* Same as the width of the sidebar */
padding: 0px 10px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
<body>
<header>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light shadow">
    <div class="container d-flex justify-content-between align-items-center">

        <a class="navbar-brand logo h1 align-self-center" href="{% url 'home' %}">
            <img src="{% static 'images/home/apple.png' %}" alt="apple" style="height: 50px;">ipocket
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
            data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
            id="templatemo_main_nav">   
        </div>
</nav>
<!-- Close Header -->


</header>  


<aside>
  <div class="sidenav">
    <img class="ms-4" src="{% static 'images/head.png' %}" alt="head" style="height:40px;">
    <a href="#"><strong>Hello,</strong><br><span style="text-transform:uppercase"><strong>{{fname}} {{lname}}</strong></span></a>
    <hr style="color:black">
    <a href="#"><strong>Account Settings</strong></a>
    <ul>
      <li style="list-style: none;"><a href="{% url 'personal' %}">Profile Information</a></li>
      <li style="list-style: none;"><a href="{% url 'manage-address' %}">Manage Addresses</a></li>
    </ul>

    <a href="#"><strong>Payments</strong></a>
    <ul>
      <li style="list-style: none;"><a href="">ipocket Wallet</a></li>
      <li style="list-style: none;"><a href="">Saved Cards</a></li>
      <!-- <li style="list-style: none;"><a href="">Saved Cards</a></li> -->
    </ul>

    <a href="#"><strong>My Orders</strong></a>
    <ul>
      <li style="list-style: none;"><a href="">Orders</a></li>
      <li style="list-style: none;"><a href="{% url 'wishlist-list' %}">Wishlist</a></li>
      <li style="list-style: none;"><a href="">Refund & Return</a></li>
    </ul>
  
    <a class="pt-1 pb-3" href="{% url 'signout' %}"><img src="{% static 'images/shutdown.png' %}" alt="shutdown" class="me-2"><strong style="cursor: pointer;">Logout</strong></a>
  
  </div>
  
</aside>


  <!-- Page content -->
  <div class="main">
    {% block content %} 


    {% endblock %}
  </div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
