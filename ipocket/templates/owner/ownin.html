<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Owner Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="text-center ownerlog">

<div class="messages mt-3">
  {% for message in messages %}
    {{message}}
  {% endfor %}
</div>

  <div class="mt-3 mb-5">
    <h4 id="loghead">Owner Login</h4>
  </div>


<form action="" method="POST">

  {% csrf_token %}

  <div class="mb-4">
    <label class="ms-1 me-2" for="adminuser">Email Id  : </label>
    <input type="email" id="adminuser" name="adminuser">
  </div>

  <div class="mb-3">
    <label for="adminpass">Password : </label>
    <input type="password" id="adminpass" name="adminpass">
  </div>

  <div class="mb-3 text-center">
    <input class="btn btn-success" type="submit" value="Login">
  </div>

</form>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
