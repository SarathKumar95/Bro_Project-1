<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Base {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ps-3 pe-3 ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SuperUser</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Welcome Back!</a>
        </li>
        <li class="nav-item pt-2">
          <a class="nav-link-active" href="{% url 'ownerout' %}" style="text-decoration:none;">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

</header>


<aside>

    <ul class="aside_list">
        <li class="mb-4"><a href="">Dashboard</a></li>
        <li class="mb-4"><a href="">User Manager</a></li>
        <li class="mb-4"><a href="">Product Manager</a></li>
        <li class="mb-4"><a href="">Category Manager</a></li>
        <li class="mb-4"><a href="">Coupon Manager</a></li>
        <li class="mb-4"><a href="">Order Manager</a></li>
    </ul>



</aside>

{% block content %}


{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
