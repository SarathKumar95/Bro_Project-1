{% extends 'owner/base.html' %}

{% block title %} Edit Banner {% endblock %} 

{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<div class="main">
    <div class="page-title text-center mt-5 mb-3">
        <h5>Edit Banner</h5>
    </div>

    
    <div class="message-wrapper text-center mb-2" >
        {% for message in messages %}  
        <div class="alert alert-warning" role="alert">
            {{message}}
          </div>
        {% endfor %}
    </div>

    <div class="table-wrapper ms-5 me-5">
       <form action="">
        {{form|crispy}}
        <input type="submit" class="btn btn-primary btn-sm" value="Update">
        <a href="{% url 'landing' %}" class="btn btn-danger btn-sm" >Go Back</a>
       </form> 



    </div>
</div>

{% block script %}
<script>
    
function deleteCoupon(){
    let confirmAction = confirm("Are you sure you want to delete this coupon ? ");
    if(confirmAction){
        console.log("Inside confirm");
        let url = $("#deleteCoupon-btn").attr("data-url");
        window.location = url;
    }
    
}
</script>

{% endblock %}

{% endblock %}
